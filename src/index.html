<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home - JP Photo&Media</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script>
	//modal functionality
	function reply_click(clicked_id) {
		var modal = document.getElementById("modal");
		var body = document.getElementById("body");
		var img = document.getElementById(clicked_id);
		var modalImg = document.getElementById("modalimg");

		modal.style.display = "block"; //shows modal
		modalImg.src = img.src; //links clicked image to modal image
		body.style.overflow = "hidden"; //hides scrollbar when modal opens

		var span = document.getElementById("modal");

		span.onclick = function () {
			modal.style.display = "none"; //hides modal
			body.style.overflow = "visible"; //shows scrollbar when modal closes
		}
	}
</script>
<script src="https://kit.fontawesome.com/264981b23b.js" crossorigin="anonymous"></script>
<body id="body">
  <app-root>
  </app-root>
</body>
</html>
