<img blockRightClick [src]="imageService.getFullImagePath(name)" [alt]="name" (click)="openModal()" draggable="false">

<div class="modal" [style.display]="isModalOpen ? 'block' : 'none'" (click)="closeModal()">
    <span #closeModalButton class="close-button" (click)="closeModal()">&times;</span>
    <img blockRightClick [src]="imageService.getFullImagePath(name)" [alt]="name" class="modal-image">
</div>
